<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consolidado5</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="container__section">
            <div class="range">1 - 5</div>
            <div class="cards" id="principal">
                <div class="card" id="red">
                    <div class="intro-card">
                        <div class="container__point">
                            <span class="point" style="background-color: red;"></span>
                        </div>
                        <div>
                            <h3>En esta sección...</h3>
                            <p>Encontrarás información sobre los personajes más populares de las películas.</p>
                        </div>
                    </div>                
                </div>
                    <!--cars 1 al 5-->
            </div>    
        </div>
        
        <div class="container__section">
            <div class="range">6 - 11</div>
            <div class="cards">
                <div class="card" id="green">
                    <div class="intro-card">
                        <div class="container__point">
                            <span class="point" style="background-color: green;"></span>
                        </div>
                        <div>
                            <h3>En esta sección...</h3>
                            <p>Encontrarás información sobre personajes secundarios importantes.</p>
                        </div>
                    </div>                
                </div>
                    <!--cars 6 al 11-->
            </div>    
        </div>

        <div class="container__section">
            <div class="range">12 - 17</div>
            <div class="cards">
                <div class="card" id="blue">
                    <div class="intro-card">
                        <div class="container__point">
                            <span class="point" style="background-color: blue;"></span>
                        </div>
                        <div>
                            <h3>En esta sección...</h3>
                            <p>Encontrarás otros personajes significativos.</p>
                        </div>
                    </div>                
                </div>
                    <!--cars 12 al 17-->
            </div>    
        </div>
    </div>
        <script src="assets/script.js"></script>
